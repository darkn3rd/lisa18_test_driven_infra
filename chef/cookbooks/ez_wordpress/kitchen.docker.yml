---
driver:
  name: docker

provisioner:
  name: chef_zero
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || "auto" %>
  always_update_cookbooks: true

verifier:
  name: inspec
  sudo: true

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    driver:
      forward:
        - 80:8080
    run_list:
      - recipe[ez_wordpress::default]
    verifier:
      inspec_tests:
        - ../../../inspec/ez_wordpress/test/integration/default
      attributes:
        service_type: sysv
    attributes:
