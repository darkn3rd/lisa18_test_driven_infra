---
<% @socket = ENV['DOCKER_HOST'] ||
     RUBY_PLATFORM =~ /mingw32/ ?
       'npipe:////./pipe/docker_engine' :
       'unix:///var/run/docker.sock'
%>
driver:
  name: docker
  socket: <%= @socket %>


provisioner:
  name: chef_zero
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || "auto" %>
  always_update_cookbooks: true

verifier:
  name: inspec
  sudo: true

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    driver:
      forward:
        - 80:8080
    roles_path:
        - ../../../inspec/ez_wordpress/test/integration/roles
    run_list:
      - role[wordpress]
    verifier:
      inspec_tests:
        - ../../../inspec/ez_wordpress/test/integration/default
      attributes:
        service_type: sysv
    attributes:
