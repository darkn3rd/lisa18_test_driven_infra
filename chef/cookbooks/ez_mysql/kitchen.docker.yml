---
<% @socket = ENV['DOCKER_HOST'] ||
     RUBY_PLATFORM =~ /mingw32/ ?
       'npipe:////./pipe/docker_engine' :
       'unix:///var/run/docker.sock'
%>
driver:
  name: docker
  socket: <%= @socket %>

provisioner:
  name: chef_zero
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || "auto" %>

verifier:
  name: inspec
  sudo: true

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[ez_mysql::default]
    verifier:
      inspec_tests:
        - ../../../inspec/ez_mysql/test/integration
      attributes:
        service_type: sysv
    attributes:
      ez_mysql:
        database:
          root_password: 'iloverandompasswordsbutthiswilldo'
