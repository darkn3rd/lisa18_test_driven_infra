---
driver:
  name: vagrant
  provider: hyperv

provisioner:
  name: chef_zero
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || "auto" %>

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[ez_mysql::default]
    verifier:
      inspec_tests:
        - ../../../inspec/ez_apache/test/default
    attributes:
      ez_mysql:
        database:
          root_password: 'iloverandompasswordsbutthiswilldo'
